<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoganshi</title>
    <style>
    .hogan__hiddeninput {
        line-height: 14px;
        font-size: 14px;
        border: none;
        box-sizing: border-box;
    }
    .hogan__hiddeninput:focus {
        outline: 0;
    }
    </style>
</head>
<body>
    <div style="position: relative; height: 300px;">
        <canvas style="position: absolute;" width="300px" height="300px">
            
        </canvas>
        <input class="hogan__hiddeninput" type="text" style="position: absolute; z-index: 100; opacity: 0; top: -100px; left: -100px;">
    </div>
    
    <h3>できること</h3>
    <ul>
        <li>カーソルキー移動</li>
        <li>マウス移動</li>
        <li>F2編集</li>
        <li>delete</li>
        <li>選択範囲</li>
    </ul>

    <h3>できないこと</h3>
    <ul>
        <li>コピペ</li>
        <li>行・列選択</li>
        <li>数式</li>
        <li>テキスト以外のセル型</li>
        <li>スタイル</li>
    </ul>
    
    <h3>既知のバグ</h3>
    <ul>
        <li>編集時、空白で確定しても更新されない</li>
    </ul>
    
    <script src="hogan.js"></script>
    
</body>
</html>
