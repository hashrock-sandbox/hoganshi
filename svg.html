<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG version</title>
    <style>
      body {
        margin: 40px;
        background: #eee;
      }
      .a4 {
        position: relative;
        margin: 0 auto;
        /* A4サイズに収まる最大のサイズ */
        /* 96dpiで計算 */
        /* 190mm * 270mm = 718px x 1020px */
        /* 方眼紙に合わせるため、20pxの倍数（700px）とする */
        width: 700px;
        height: 1020px;
        box-sizing: border-box;
        background: white;
      }
      line {
        stroke: #ddd;
      }
      rect {
        stroke: green;
        fill: rgba(255, 255, 255, 0.5);
      }
      @media print {
        body {
          margin: 0px;
          background: white;
        }
        line {
          stroke: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <svg
        tabindex="0"
        class="a4"
        width="700"
        height="1020"
        viewBox="0 0 700 1020"
        @pointerdown="onPointerDown"
        @pointermove="onPointerMove"
        @pointerup="onPointerUp"
        @keydown.down.prevent="moveSelectionRelative(0, 1)"
        @keydown.up.prevent="moveSelectionRelative(0, -1)"
        @keydown.left.prevent="moveSelectionRelative(-1, 0)"
        @keydown.right.prevent="moveSelectionRelative(1, 0)"
        @keydown.16="shiftDown = true"
        @keyup.16="shiftDown = false"
      >
        <hogan-grid :width="width" :height="height"></hogan-grid>
        <hogan-selection :selection="selection"></hogan-selection>
      </svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="./utils.js"></script>

    <script>
      const height = 1020;
      const width = 700;
      const gridSize = 20;
      const gridX = Math.floor(width / gridSize);
      const gridY = Math.floor(height / gridSize);
      const selectionMode = false;
      let isCellModified = false;
      let isCellEditing = false;

      function range(max) {
        return [...new Array(max).keys()];
      }

      new Vue({
        el: "#app",
        data() {
          return {
            width: width,
            height: height,
            selection: {
              x1: 0,
              y1: 0,
              x2: 0,
              y2: 1
            },
            mouseDown: false,
            shiftDown: false
          };
        },
        computed: {
          selectionMode() {
            return this.mouseDown || this.shiftDown;
          }
        },
        methods: {
          moveSelection(x, y) {
            this.selection.x1 = x;
            this.selection.y1 = y;
            this.selection.x2 = x;
            this.selection.y2 = y;
          },
          moveSelectionRelative(x, y, event) {
            if (this.shiftDown) {
              this.moveSelectionEnd(
                this.selection.x1 + x,
                this.selection.y1 + y
              );
            } else {
              this.moveSelection(this.selection.x1 + x, this.selection.y1 + y);
            }
          },
          moveSelectionEnd(x, y) {
            this.selection.x1 = x;
            this.selection.y1 = y;
          },
          onPointerDown(e) {
            e.target.setPointerCapture(e.pointerId);
            this.moveSelection(
              Math.floor(e.offsetX / gridSize),
              Math.floor(e.offsetY / gridSize)
            );
            this.mouseDown = true;
          },
          onPointerMove(e) {
            if (this.selectionMode) {
              this.moveSelectionEnd(
                Math.floor(e.offsetX / gridSize),
                Math.floor(e.offsetY / gridSize)
              );
            }
          },
          onPointerUp() {
            this.mouseDown = false;
          }
        },
        mounted() {}
      });
    </script>
  </body>
</html>
