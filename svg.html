<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG version</title>
    <style>
      body {
        margin: 40px;
        background: #eee;
      }
      .a4 {
        position: relative;
        margin: 0 auto;
        /* A4サイズに収まる最大のサイズ */
        /* 96dpiで計算 */
        /* 190mm * 270mm = 718px x 1020px */
        /* 方眼紙に合わせるため、20pxの倍数（700px）とする */
        width: 700px;
        height: 1020px;
        box-sizing: border-box;
        background: white;
      }
      line {
        stroke: #ddd;
      }
      rect {
        stroke: green;
        fill: rgba(255, 255, 255, 0.5);
      }
      @media print {
        body {
          margin: 0px;
          background: white;
        }
        line {
          stroke: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <svg
        class="a4"
        width="700"
        height="1020"
        viewBox="0 0 700 1020"
        @pointerdown="onPointerDown"
        @pointermove="onPointerMove"
        @pointerup="onPointerUp"
      >
        <hogan-grid :width="width" :height="height"></hogan-grid>
        <rect
          :x="selectionScreen.x"
          :y="selectionScreen.y"
          :height="selectionScreen.h"
          :width="selectionScreen.w"
        ></rect>
      </svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="./utils.js"></script>

    <script>
      const height = 1020;
      const width = 700;
      const gridSize = 20;
      const gridX = Math.floor(width / gridSize);
      const gridY = Math.floor(height / gridSize);
      const selectionMode = false;
      let isCellModified = false;
      let isCellEditing = false;

      function range(max) {
        return [...new Array(max).keys()];
      }

      new Vue({
        el: "#app",
        data() {
          return {
            width: width,
            height: height,
            selection: {
              x1: 0,
              y1: 0,
              x2: 0,
              y2: 1
            }
          };
        },
        computed: {
          selectionWidth() {
            return {
              x:
                this.selection.x1 <= this.selection.x2
                  ? this.selection.x1
                  : this.selection.x2,
              y:
                this.selection.y1 <= this.selection.y2
                  ? this.selection.y1
                  : this.selection.y2,
              w: Math.abs(this.selection.x1 - this.selection.x2) + 1,
              h: Math.abs(this.selection.y1 - this.selection.y2) + 1
            };
          },
          selectionScreen() {
            return {
              x: this.selectionWidth.x * gridSize + 0.5,
              y: this.selectionWidth.y * gridSize + 0.5,
              w: this.selectionWidth.w * gridSize,
              h: this.selectionWidth.h * gridSize
            };
          }
        },
        methods: {
          onPointerDown(e) {
            this.selection.x1 = Math.floor(e.offsetX / gridSize);
            this.selection.y1 = Math.floor(e.offsetY / gridSize);
            this.selection.x2 = Math.floor(e.offsetX / gridSize);
            this.selection.y2 = Math.floor(e.offsetY / gridSize);
          },
          onPointerMove() {},
          onPointerUp() {}
        }
      });
    </script>
  </body>
</html>
